<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
</head>
<body>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    text-align: center;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    background-color: #007bff;
    color: white;
}

select, button {
    padding: 8px;
    margin: 5px;
    border: none;
    cursor: pointer;
}

button {
    background-color: #28a745;
    color: white;
    border-radius: 5px;
}

main {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
}

.product-card {
    background: white;
    margin: 15px;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 250px;
}

.product-card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
}

.hidden {
    display: none;
}

#cart-modal {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    border-radius: 10px;
}

#cart-items {
    list-style: none;
    padding: 0;
}

    </style>

    <header>
        <h1>My Store</h1>
        <div>
            <label for="category-filter">Filter by Category:</label>
            <select id="category-filter">
                <option value="all">All</option>
                <option value="clothing">Clothing</option>
                <option value="electronics">Electronics</option>
                <option value="accessories">Accessories</option>
            </select>
        </div>
        <button id="cart-button">üõí Cart (<span id="cart-count">0</span>)</button>
    </header>

    <main>
        <div id="products-container"></div>
    </main>

    <div id="cart-modal" class="hidden">
        <div class="cart-content">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button id="close-cart">Close</button>
        </div>
    </div>

    <script>
        const products = [
    { id: 1, name: "T-shirt", category: "clothing", price: 19.99, image: "https://via.placeholder.com/150" },
    { id: 2, name: "Smartphone", category: "electronics", price: 499.99, image: "https://via.placeholder.com/150" },
    { id: 3, name: "Watch", category: "accessories", price: 79.99, image: "https://via.placeholder.com/150" },
    { id: 4, name: "Jeans", category: "clothing", price: 39.99, image: "https://via.placeholder.com/150" },
    { id: 5, name: "Headphones", category: "electronics", price: 99.99, image: "https://via.placeholder.com/150" }
];

let cart = [];

const productsContainer = document.getElementById("products-container");
const categoryFilter = document.getElementById("category-filter");
const cartButton = document.getElementById("cart-button");
const cartModal = document.getElementById("cart-modal");
const cartItems = document.getElementById("cart-items");
const cartTotal = document.getElementById("cart-total");
const cartCount = document.getElementById("cart-count");
const closeCartButton = document.getElementById("close-cart");


function renderProducts(filter = "all") {
    productsContainer.innerHTML = "";
    const filteredProducts = filter === "all" ? products : products.filter(p => p.category === filter);

    filteredProducts.forEach(product => {
        const productCard = document.createElement("div");
        productCard.classList.add("product-card");
        productCard.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>$${product.price.toFixed(2)}</p>
            <button onclick="addToCart(${product.id})">Add to Cart</button>
        `;
        productsContainer.appendChild(productCard);
    });
}


function addToCart(productId) {
    const product = products.find(p => p.id === productId);
    cart.push(product);
    updateCart();
}


function updateCart() {
    cartItems.innerHTML = "";
    let total = 0;

    cart.forEach((item, index) => {
        total += item.price;
        const listItem = document.createElement("li");
        listItem.innerHTML = `${item.name} - $${item.price.toFixed(2)} 
            <button onclick="removeFromCart(${index})" style="margin-left:10px; background: red;">‚ùå</button>`;
        cartItems.appendChild(listItem);
    });

    cartTotal.textContent = total.toFixed(2);
    cartCount.textContent = cart.length;
}


function removeFromCart(index) {
    cart.splice(index, 1);
    updateCart();
}


categoryFilter.addEventListener("change", (e) => renderProducts(e.target.value));
cartButton.addEventListener("click", () => cartModal.classList.remove("hidden"));
closeCartButton.addEventListener("click", () => cartModal.classList.add("hidden"));


renderProducts();

    </script>
</body>
</html>
